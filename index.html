<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Bingo</title>
    <link rel="stylesheet" href="app.css">
    <link href='https://fonts.googleapis.com/css?family=Jockey One' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">
</head>

<body>
    <div class="container flex">
        <div class="flex gap">
            <div class="bingo flex hidden">
                <h1 class="title">BINGO!</h1>
                <h2 class="bold">You've won!</h2>
                <button id="newgame">New Game</button>
            </div>
            <div class="flex gap">
                <h1 class="title">MATH BINGO</h1>
                <p id="question"></p>
                <input class="inputField" type="text" id="answer" placeholder="enter your answer">
                <!-- <button id="submit">SUBMIT</button> -->
            </div>
        </div>
        <table>
            <tr>
                <td id="cell00"></td>
                <td id="cell01"></td>
                <td id="cell02"></td>
            </tr>
            <tr>
                <td id="cell10"></td>
                <td id="cell11"></td>
                <td id="cell12"></td>
            </tr>
            <tr>
                <td id="cell20"></td>
                <td id="cell21"></td>
                <td id="cell22"></td>
            </tr>
        </table>
    </div>

    <script src="/app.js"></script>
</body>

</html>
